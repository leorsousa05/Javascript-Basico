<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plugin Slick Slider</title>
<style>
    body { background-color: lightblue; }  
    #slider {
        margin: auto;
        width: 549px;
    }
</style>
<link rel="stylesheet" href="slick/slick.css">
<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  
</head>
   
<body>
    <h1>Plugin Slick Slider</h1>    
    <hr>
    <p><i>Informações gerais:</i> <a href="http://kenwheeler.github.io/slick/" target="_blank">Slick</a></p>
    <hr>
    <div id="slider">
        <div>
            <img src="imagens/dedos.jpg" alt="">
            <p>São dedos!</p>
        </div>
        <div>
            <img src="imagens/ideias.jpg" alt="">
            <p>Muitas ideias!</p>
        </div>
        <div>
            <img src="imagens/pacoca.jpg" alt="">
            <p>Adoro paçoca!</p>
        </div>
    </div>
</div>    

<script src="js/jquery-3.6.0.min.js"></script>
<script src="slick/slick.min.js"></script>
<script src="js/03-exemplo.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
      $('#slider').slick({
        autoplay: true,
        centerMode: true,
        mobileFirst: true,
        responsive: true
      });
    });
  </script>

</body>
    
</html>
